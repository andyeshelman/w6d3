<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>body {font-family: "Rubik", Helvetica, sans-serif;}</style>
    <title>HTML Forms</title>
</head>
<body>
    <br>
    <header>
        <h1>Fill Out This Form For Your Chance To Win</h1>
    </header>
    
    <form onSubmit="handlesubmit">
        
        <label for="email">Email (Required):</label><br>
        <input
            type="text"
            id="email"
            name="email"
            size="40em"
            placeholder="Email Please (required)"
            pattern="^\w[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$"
            required><br><br>
        
        <label for="number">An odd positive number less than 42</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="41" step="2">
        <br><br>
        
        <label for="spice">Spiciness on a scale from 1 to 10</label><br>
        <input type="range" id="spice" name="spice" min="1" max="10"><br><br>
        
        <label for="second-color">Your second favorite color</label><br>
        <input type="color" id="second-color" name="second-color" placeholder="colour" value="#ff00af"><br><br>
        
        <label for="lang">Your first favorite programing language</label><br>
        <select id="lang" name="lang">
            <option value="haskell">Haskell</option>
            <option value="basic">BASIC</option>
            <option value="cpp">C&plus;&plus;</option>
            <option value="fortran">FORTRAN</option>
            <option value="java">Java</option>
            <option value="ocaml">OCaml</option>
            <option value="pascal">PASCAL</option>
            <option value="python">Python</option>
            <option value="swift">Swift</option>
        </select><br><br>
        
        Level of expertise<br>
        <input type="radio" name="expertise" id="beginner" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" name="expertise" id="intermediate" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" name="expertise" id="advanced" value="advanced">
        <label for="advanced">Advanced</label><br><br>

        Preferred Platforms<br>
        <input type="checkbox" name="platform" id="web" value="web">
        <label for="web">Web</label>
        <input type="checkbox" name="platform" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>
        <input type="checkbox" name="platform" id="desktop" value="desktop">
        <label for="desktop">Desktop</label><br><br>

        <button type="submit">Submit</button>
    </form>
    <br><hr><br>

</body>
</html>
